name: Validate files

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  rustfmt:
    name: Rustfmt

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.74.0
          components: rustfmt

      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: stable-cache

      - name: Run rustfmt
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.74.0
          components: clippy

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: stable-cache

      - name: Run Clippy
        run: cargo clippy --message-format=json --workspace --all-features
